<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimusTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/about.css">
</head>
<body class="body">
    <header class="header container">
        <div class="header__left">
            <h1 class="header__logo">
                <img src="./assets/img/logo.svg" alt="OptimusTech Logo" class="header__image">
                <p class="header__title">OptimusTech</p>
            </h1>
            <nav class="header__navbar">
                <ul class="header__list">
                    <li class="header__nav___item">Home</li>
                    <li class="header__nav___item">Produtos</li>
                    <li class="header__nav___item">Recursos</li>
                    <li class="header__nav___item">Sobre nós</li>
                </ul>
            </nav>
        </div>
        <div class="header__buttons">
            <button class="header__button--login">Entrar</button>
            <button class="header__button--signup">Cadastrar</button>
        </div>
    </header>
    <section class="about container">
        <span class="about__span">Sobre nós</span>
        <h2 class="about__title">Por que somos diferentes?</h2>
        <p class="about__text">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
    </section>
    
</body>
</html>
